<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Top navigation bar-->
    <nav class="navbar">
        <div class="left-nav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Logo">
            </a>
            <button class="btn-signin">Sign in</button>
        </div>
    </nav>
    <!--Google search-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC1nKfkC7nX7r_uZD1Jzx0_ks6hd0ShK5ZFw&s" alt="" class="google-logo">
            </div>
            <div class="col">
                
            </div>
        </div>
        <div class="row">
            <div class="google-search">
                <form id="search-form" action="https://www.google.com/search" method="GET">
                    <div class="search-bar">
                        <button type="submit">
                            <img src="https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search">
                        </button>
                        <input type="text" name="q">
                        <button type="button">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Search">
                        </button>
                        <button type="button">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/640px-Google_Lens_Icon.svg.png" alt="Search">
                        </button>
                    </div>
                    <div class="search-buttons">
                        <button type="submit">Google Search</button>
                        <button type="submit" name="btnI" value="1" class="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Bottom navigation bar-->
    <nav class="bottom-navbar">
        <div class="bottom-left-nav">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="bottom-center-nav">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="Climate Action">
            <a href="#">Our third decade of climate action: join us</a>
        </div>
        <div class="bottom-right-nav">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </nav>

</html>
